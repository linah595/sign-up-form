<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up form</title>
</head>
<body>
<div class="container">
 <div class="background">
    <div class="pic">
      <img class="pic_image" src="./images/logo.avif">
      <h2>MBALI'S
        FLOWER SHOP
      </h2>
    </div>
 </div>
    <div class="main-text"> 
        <header>This is not a real online service! Lorem ipsum dolor sit amet consectetur,
             adipisicing elit.Necessitatibus, commodi!Sign up now to get started.
             You know you want to.</header>
             
    <form action="#" method="post">
        <h3>Let's do this</h3>
        <fieldset>
            <div class="input1">
        <label for="firstName">FIRST NAME</label>
        <input type="text" id="firstName" name="first_name"> 
        <label for="lastName">LAST NAME</label>
        <input type="text" id="lastName" name="last_name">
        <label for="user_email">*EMAIL</label>
        <input type="email" id="user_email" name="email" placeholder="linahM@.com"
        required>
            </div>
        <div class="input1">
        <label for="amount">*PHONE NUMBER</label>
        <input type="text" id="amount" name="number" required>
        <label for="user_password">*PASSWORD</label>
        <input type="password" id="user_password" name="password" required>
        <label for="password_confirm">*CONFIRM PASSWORD</label>
        <input type="password" id="password_confirm" name="password_confirmation"
        required>
        </div>
        </fieldset>
    <button type="submit">Create account</button>
    <p>Already have an account? <a>log in</a></p>
    </form>
 </div>   
 
 </div>
</body>
</html>
